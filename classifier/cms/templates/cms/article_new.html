{% extends "base.html" %}

{% block title %}登録完了{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
    <h3 class="page-header">下記の記事を登録しました</h3>
    <a href="{% url 'cms:article_list' %}" class="btn btn-default btn-sm">一覧に戻る</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <!--<th>ID</th> idってどう出すの-->
          <th>タイトル</th>
          <th>URL</th>
          <th>カテゴリ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--<td>{{ article.id }}</td>-->
          <td>{{ title }}</td>
          <td>{{ url }}</td>
          <td>{{ category }}</td>
        </tr>
      </tbody>
    </table>
{% endblock content %}
